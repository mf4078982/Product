<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Inventory App {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px; /* To prevent content from going under the fixed navbar */
            background-color: #eaf2f8; /* Soft blue background for the page */
        }
        .navbar {
            background-color: #2c3e50; /* Dark navy-blue background for the navbar */
        }
        .navbar a {
            color: #ecf0f1; /* Light text color for navbar links */
        }
        .container {
            margin-top: 20px; /* Space below navbar */
            background-color: #ffffff; /* White background for container */
            padding: 20px; /* Padding inside container */
            border-radius: 8px; /* Rounded corners for the container */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1); /* Stronger shadow for the container */
        }
        table {
            width: 100%; /* Full width table */
            border-collapse: collapse; /* Merge borders */
        }
        table thead {
            background-color: #1abc9c; /* Vibrant teal background for the table header */
            color: white; /* White text for header */
        }
        table th, table td {
            padding: 12px; /* Padding for table cells */
            border: 1px solid #dee2e6; /* Light gray border around cells */
            text-align: left; /* Align text to the left */
        }
        table tbody tr:nth-child(even) {
            background-color: #f5f5f5; /* Soft gray background for even rows */
        }
        table tbody tr:nth-child(odd) {
            background-color: #ffffff; /* White background for odd rows */
        }
        table tbody tr:hover {
            background-color: #d1f2eb; /* Light teal hover effect */
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand">
                Inventory App
            </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'product_create' %}" class="nav-link">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'product_list' %}" class="nav-link">Show Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock %}
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
